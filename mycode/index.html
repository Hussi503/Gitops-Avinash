<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table & Form</title>
</head>
<body>
  <h1>Employee Data</h1>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Role</th>
      <th>Salary</th>
    </tr>
    <tr>
      <td>John</td>
      <td>Developer</td>
      <td>5000</td>
    </tr>
    <tr>
      <td>Mary</td>
      <td>Manager</td>
      <td>7000</td>
    </tr>
  </table>

  <h2>Add Employee</h2>
  <form>
    <input type="text" placeholder="Name">
    <input type="text" placeholder="Role">
    <input type="number" placeholder="Salary">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
